{% extends 'html/base.html' %}
{% block title %}Dash{% endblock %}
{% block content %}
{% if user.role == 1 %}

<div clas="container">
	

	<!--chatrs--><script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
<div class="container mt-1 ">
	<div class="col-md-6 mx-auto mt-4"><h4 class="p-3 bg-success text-center mt-3 border rounded ">Available Books</h4>
	<canvas id="myChart" width="500" height="300"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for i in t %}'{{i.Book_name}}',{% endfor %}],
        datasets: [{
            label: 'Books in chart',
            data: [{% for i in t %}'{{i.Book_count}}',{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86,1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});</script></div></div>
{% endif %}

{% if user.role == 2 %}

<div clas="container">
	

	<!--chatrs--><script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
<div class="container mt-1 ">
	<div class="col-md-12 mx-auto "><h4 class="p-3 bg-success text-center mt-3 border rounded ">Available Books</h4>
	<canvas id="myChart" width="350" height="150"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for i in t %}'{{i.Book_name}}',{% endfor %}],
        datasets: [{
            label: 'Books in chart',
            data: [{% for i in t %}'{{i.Book_count}}',{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86,1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});</script></div></div>
{% endif %}     <br><br><br><br><br>

{% endblock %}
